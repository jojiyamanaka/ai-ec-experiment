services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-ec-frontend
    ports:
      - "5173:5173"  # Vite デフォルトポート
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modules はコンテナ内のものを使用
    environment:
      - VITE_API_URL=http://localhost:8080
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ai-ec-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2  # Maven キャッシュ
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/ec.db
    command: ./mvnw spring-boot:run
    networks:
      - app-network
    depends_on:
      - frontend

networks:
  app-network:
    driver: bridge
