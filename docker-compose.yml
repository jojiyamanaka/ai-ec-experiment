services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: ec-postgres
    environment:
      POSTGRES_DB: ec_app
      POSTGRES_USER: ec_app_user
      POSTGRES_PASSWORD: changeme
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ec_app_user -d ec_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  frontend-customer:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-ec-frontend-customer
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modules はコンテナ内のものを使用
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_APP_MODE=customer
    command: npm run dev:customer
    stdin_open: true
    tty: true
    networks:
      - app-network

  frontend-admin:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-ec-frontend-admin
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modules はコンテナ内のものを使用
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_APP_MODE=admin
    command: npm run dev:admin
    stdin_open: true
    tty: true
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ai-ec-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2  # Maven キャッシュ
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/ec_app
      DB_USER: ec_app_user
      DB_PASSWORD: changeme
    command: ./mvnw spring-boot:run
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
