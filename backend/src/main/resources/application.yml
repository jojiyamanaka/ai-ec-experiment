spring:
  application:
    name: ai-ec-backend

  # データソース設定（PostgreSQL）
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ec_app}
    username: ${DB_USER:ec_app_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  flyway:
    enabled: true
    locations: classpath:db/flyway
    baseline-on-migrate: true
    baseline-version: 1

  # JPA / Hibernate 設定
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # 本番は validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  # DevTools 設定
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# サーバー設定
server:
  port: 8080
  servlet:
    context-path:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ログ設定
logging:
  level:
    root: INFO
    com.example.aiec: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# アプリケーション固有の設定
    app:
      cors:
        allowed-origins: http://localhost:5173,http://localhost:5174
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        allow-credentials: true

# OpenAPI / Swagger UI 設定
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

---
# 本番環境（内部ネットワーク専用）
spring:
  config:
    activate:
      on-profile: production-internal

  datasource:
    url: jdbc:postgresql://postgres:5432/ec_db
    username: ec_user
    password: ec_password

# サーバー設定（内部専用）
server:
  port: 8080
  # 内部ネットワークのみで動作
  address: 0.0.0.0

# CORS設定（BFFからのアクセスのみ許可）
app:
  cors:
    allowed-origins:
      - http://customer-bff:3001
      - http://backoffice-bff:3002
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - "*"
    allow-credentials: true

# ログ設定
logging:
  level:
    com.example.aiec: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [traceId=%X{traceId}] - %msg%n"
