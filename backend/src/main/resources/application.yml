spring:
  application:
    name: ai-ec-backend

  # データソース設定（PostgreSQL）
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ec_app}
    username: ${DB_USER:ec_app_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  flyway:
    enabled: true
    locations: classpath:db/flyway
    baseline-on-migrate: true
    baseline-version: 1

  # JPA / Hibernate 設定
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # 本番は validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # DevTools 設定
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# サーバー設定
server:
  port: 8080
  servlet:
    context-path:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ログ設定
logging:
  level:
    root: INFO
    com.example.aiec: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# アプリケーション固有の設定
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:5174
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  jobs:
    env: ${APP_ENV:local}
    enabled:
      release-reservations: true
      create-shipment: true
      export-shipment-file: false
      sftp-put: false
    schedule:
      release-reservations: "0 */5 * * * *"
      create-shipment: "0 0 1 * * *"
      export-shipment-file: "0 */10 * * * *"
      sftp-put: "0 */15 * * * *"
    export:
      output-dir: ${JOB_EXPORT_OUTPUT_DIR:/tmp/aiec/shipments/out}
      backup-dir: ${JOB_EXPORT_BACKUP_DIR:/tmp/aiec/shipments/backup}
      file-name-pattern: ${JOB_EXPORT_FILE_NAME_PATTERN:shipment-%s.csv}
      charset: ${JOB_EXPORT_CHARSET:UTF-8}
      line-separator: ${JOB_EXPORT_LINE_SEPARATOR:LF}
    sftp:
      strategy: ${JOB_SFTP_STRATEGY:local}
      sent-dir: ${JOB_SFTP_SENT_DIR:/tmp/aiec/shipments/sent}

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  prometheus:
    metrics:
      export:
        enabled: true

org:
  jobrunr:
    background-job-server:
      enabled: ${JOBRUNR_WORKER_ENABLED:false}
    dashboard:
      enabled: true
      port: 8000
    database:
      skip-create: false

# OpenAPI / Swagger UI 設定
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

---
# 本番環境（内部ネットワーク専用）
spring:
  config:
    activate:
      on-profile: production-internal

  datasource:
    url: jdbc:postgresql://postgres:5432/ec_db
    username: ec_user
    password: ec_password

  mail:
    host: mailpit
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# サーバー設定（内部専用）
server:
  port: 8080
  # 内部ネットワークのみで動作
  address: 0.0.0.0

# CORS設定（BFFからのアクセスのみ許可）
app:
  cors:
    allowed-origins:
      - http://customer-bff:3001
      - http://backoffice-bff:3002
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - "*"
    allow-credentials: true
  jobs:
    env: ${APP_ENV:local}
    enabled:
      release-reservations: true
      create-shipment: true
      export-shipment-file: false
      sftp-put: false
    schedule:
      release-reservations: "0 */5 * * * *"
      create-shipment: "0 0 1 * * *"
      export-shipment-file: "0 */10 * * * *"
      sftp-put: "0 */15 * * * *"
    export:
      output-dir: ${JOB_EXPORT_OUTPUT_DIR:/tmp/aiec/shipments/out}
      backup-dir: ${JOB_EXPORT_BACKUP_DIR:/tmp/aiec/shipments/backup}
      file-name-pattern: ${JOB_EXPORT_FILE_NAME_PATTERN:shipment-%s.csv}
      charset: ${JOB_EXPORT_CHARSET:UTF-8}
      line-separator: ${JOB_EXPORT_LINE_SEPARATOR:LF}
    sftp:
      strategy: ${JOB_SFTP_STRATEGY:local}
      sent-dir: ${JOB_SFTP_SENT_DIR:/tmp/aiec/shipments/sent}

# ログ設定
logging:
  level:
    com.example.aiec: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [traceId=%X{traceId},spanId=%X{spanId}] - %msg%n"

management:
  tracing:
    sampling:
      probability: 0.1
  otlp:
    tracing:
      endpoint: http://otel-collector:4317
      transport: grpc
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  prometheus:
    metrics:
      export:
        enabled: true
