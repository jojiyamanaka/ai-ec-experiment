spring:
  application:
    name: ai-ec-backend

  # データソース設定（SQLite）
  datasource:
    url: jdbc:sqlite:${DB_PATH:./data/ec.db}
    driver-class-name: org.sqlite.JDBC
    username:
    password:

  # JPA / Hibernate 設定
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update  # 開発時は update、本番は validate 推奨
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Tokyo

  # DevTools 設定
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# サーバー設定
server:
  port: 8080
  servlet:
    context-path:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# ログ設定
logging:
  level:
    root: INFO
    com.example.aiec: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# アプリケーション固有の設定
app:
  cors:
    allowed-origins: http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
