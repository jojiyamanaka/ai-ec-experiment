<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - ETHEREAL Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body class="bg-gray-50 text-zinc-900">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-zinc-900 text-white flex-shrink-0 flex flex-col">
            <div class="p-6">
                <h1 class="text-xl font-bold tracking-tighter uppercase italic">ETHEREAL <span
                        class="text-xs font-normal not-italic opacity-50">Admin</span></h1>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <a href="#" class="flex items-center px-4 py-3 bg-zinc-800 rounded-lg text-sm">
                    商品
                </a>
                <a href="#"
                    class="flex items-center px-4 py-3 hover:bg-zinc-800 rounded-lg text-sm text-zinc-400 hover:text-white transition-colors">
                    注文
                </a>
                <a href="#"
                    class="flex items-center px-4 py-3 hover:bg-zinc-800 rounded-lg text-sm text-zinc-400 hover:text-white transition-colors">
                    在庫
                </a>
                <a href="#"
                    class="flex items-center px-4 py-3 hover:bg-zinc-800 rounded-lg text-sm text-zinc-400 hover:text-white transition-colors">
                    会員
                </a>
            </nav>
            <div class="p-4 border-t border-zinc-800">
                <div class="flex items-center space-x-3 px-4 py-2">
                    <div class="w-8 h-8 rounded-full bg-zinc-700"></div>
                    <div class="text-xs">
                        <p class="font-medium text-white">Admin User</p>
                        <p class="text-zinc-500">Sign out</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 sticky top-0 z-10">
                <div>
                    <h2 class="text-xl font-semibold">商品管理</h2>
                    <p class="text-xs text-gray-500 mt-0.5">価格・在庫・公開状態を管理</p>
                </div>
                <div class="flex items-center space-x-3">
                    <input type="text" placeholder="商品名で検索..."
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm w-64 focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 text-sm rounded-md hover:bg-gray-300">
                        検索
                    </button>
                    <div class="text-sm text-emerald-600 font-medium hidden">✓ 保存しました</div>
                    <button class="bg-zinc-900 text-white px-6 py-2 text-sm rounded-md hover:bg-zinc-800 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        保存
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="p-8 max-w-7xl mx-auto">
                <!-- Products Table -->
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="font-semibold text-lg">商品一覧</h3>
                    </div>
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-xs uppercase tracking-wider text-gray-500 border-b border-gray-200">
                                <th class="px-6 py-4 font-medium">ID</th>
                                <th class="px-6 py-4 font-medium">商品名</th>
                                <th class="px-6 py-4 font-medium text-right">価格（円）</th>
                                <th class="px-6 py-4 font-medium text-right">在庫数</th>
                                <th class="px-6 py-4 font-medium text-center">公開状態</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 text-sm">
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4">
                                    <button class="font-mono text-blue-600 hover:underline cursor-pointer tabular-nums">1</button>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-12 h-12 bg-gray-100 rounded-md"></div>
                                        <div>
                                            <p class="font-medium text-zinc-900">プレミアムコーヒー豆</p>
                                            <p class="text-xs text-gray-500">厳選されたアラビカ種100%</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="2800"
                                        class="w-32 px-3 py-2 border border-gray-300 rounded-md text-sm tabular-nums focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="45"
                                        class="w-24 px-3 py-2 border border-gray-300 rounded-md text-sm tabular-nums focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <button class="relative inline-flex h-6 w-11 items-center rounded-full bg-emerald-600 transition-colors">
                                        <span class="inline-block h-4 w-4 transform translate-x-6 rounded-full bg-white transition-transform"></span>
                                    </button>
                                    <span class="ml-3 text-sm text-emerald-600 font-medium">公開</span>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4">
                                    <button class="font-mono text-blue-600 hover:underline cursor-pointer tabular-nums">2</button>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-12 h-12 bg-gray-100 rounded-md"></div>
                                        <div>
                                            <p class="font-medium text-zinc-900">オーガニック紅茶セット</p>
                                            <p class="text-xs text-gray-500">4種類のフレーバー</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="3200"
                                        class="w-32 px-3 py-2 border border-gray-300 rounded-md text-sm tabular-nums focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="0"
                                        class="w-24 px-3 py-2 border border-rose-300 rounded-md text-sm tabular-nums text-rose-600 font-bold focus:ring-2 focus:ring-rose-500 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <button class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 transition-colors">
                                        <span class="inline-block h-4 w-4 transform translate-x-1 rounded-full bg-white transition-transform"></span>
                                    </button>
                                    <span class="ml-3 text-sm text-gray-500">非公開</span>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4">
                                    <button class="font-mono text-blue-600 hover:underline cursor-pointer tabular-nums">3</button>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-12 h-12 bg-gray-100 rounded-md"></div>
                                        <div>
                                            <p class="font-medium text-zinc-900">ハンドドリップセット</p>
                                            <p class="text-xs text-gray-500">プロ仕様の本格器具</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="8500"
                                        class="w-32 px-3 py-2 border border-gray-300 rounded-md text-sm tabular-nums focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <input type="number" value="12"
                                        class="w-24 px-3 py-2 border border-gray-300 rounded-md text-sm tabular-nums focus:ring-2 focus:ring-zinc-900 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <button class="relative inline-flex h-6 w-11 items-center rounded-full bg-emerald-600 transition-colors">
                                        <span class="inline-block h-4 w-4 transform translate-x-6 rounded-full bg-white transition-transform"></span>
                                    </button>
                                    <span class="ml-3 text-sm text-emerald-600 font-medium">公開</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Detail Modal (Hidden by default) -->
    <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-4xl w-full mx-4 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-xl font-semibold">商品詳細</h3>
                    <p class="text-sm text-gray-500 mt-1">ID: 1</p>
                </div>
                <button class="text-gray-400 hover:text-gray-600">✕</button>
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div>
                    <div class="w-full aspect-square bg-gray-100 rounded-lg mb-4"></div>
                    <p class="text-sm text-gray-600">厳選されたアラビカ種100%のプレミアムコーヒー豆。深いコクと芳醇な香りが特徴です。</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">商品名</label>
                        <p class="text-base font-medium">プレミアムコーヒー豆</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">価格（円）</label>
                        <input type="number" value="2800" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">在庫数</label>
                        <input type="number" value="45" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">公開状態</label>
                        <button class="relative inline-flex h-6 w-11 items-center rounded-full bg-emerald-600">
                            <span class="inline-block h-4 w-4 transform translate-x-6 rounded-full bg-white"></span>
                        </button>
                        <span class="ml-3 text-sm text-emerald-600 font-medium">公開</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-6">
                <button class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 text-sm rounded-md hover:bg-gray-300">閉じる</button>
                <button class="flex-1 px-4 py-2 bg-zinc-900 text-white text-sm rounded-md hover:bg-zinc-800">保存</button>
            </div>
        </div>
    </div>

</body>

</html>
