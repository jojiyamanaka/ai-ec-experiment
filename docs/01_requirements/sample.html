<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F4; color: #18181B; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>

    <header class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <nav class="hidden md:flex space-x-8 text-xs tracking-widest uppercase">
                <a href="#">Collection</a>
                <a href="#">About</a>
            </nav>
            <h1 class="serif text-2xl tracking-[0.2em]">ETHEREAL</h1>
            <div class="flex items-center space-x-6 text-xs uppercase tracking-widest">
                <a href="#">Search</a>
                <a href="#">Cart (0)</a>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <section class="py-24 px-6 max-w-7xl mx-auto grid md:grid-cols-12 gap-12 items-center">
            <div class="md:col-span-7 bg-stone-300 aspect-[4/5]">
                <div class="w-full h-full flex items-center justify-center text-stone-500">Editorial Image</div>
            </div>
            <div class="md:col-span-5 space-y-8">
                <span class="text-xs uppercase tracking-[0.3em] text-zinc-500">2026 Spring Collection</span>
                <h2 class="serif text-5xl md:text-7xl leading-tight text-zinc-900">The Art of <br>Simplicity</h2>
                <p class="text-zinc-600 leading-relaxed max-w-sm font-light">
                    細部に宿る美しさと、選び抜かれた素材。日常を少しだけ特別にする、現代のスタンダード。
                </p>
                <button class="bg-zinc-900 text-white px-12 py-4 text-xs tracking-[0.2em] hover:bg-zinc-800 transition-colors">
                    SHOP THE LOOK
                </button>
            </div>
        </section>

        <section class="py-24 px-6 max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <h3 class="serif text-3xl">New Arrivals</h3>
                <a href="#" class="text-xs uppercase tracking-widest border-b border-zinc-900 pb-1">View All</a>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-12">
                <div class="group cursor-pointer">
                    <div class="aspect-[3/4] bg-stone-200 overflow-hidden mb-4">
                        <div class="w-full h-full group-hover:scale-105 transition-transform duration-700 bg-stone-300 flex items-center justify-center text-stone-500 text-xs">Product Image</div>
                    </div>
                    <h4 class="serif text-sm mb-1 uppercase tracking-wider">Minimal Wool Coat</h4>
                    <p class="text-xs text-zinc-500">¥42,000</p>
                </div>
                <div class="group cursor-pointer">
                    <div class="aspect-[3/4] bg-stone-200 overflow-hidden mb-4">
                        <div class="w-full h-full group-hover:scale-105 transition-transform duration-700 bg-stone-300 flex items-center justify-center text-stone-500 text-xs">Product Image</div>
                    </div>
                    <h4 class="serif text-sm mb-1 uppercase tracking-wider">Linen Relax Shirt</h4>
                    <p class="text-xs text-zinc-500">¥14,500</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
