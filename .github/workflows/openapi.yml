name: Generate OpenAPI spec

on:
  push:
    branches: [main]
    paths:
      - 'backend/src/**'
      - 'backend/pom.xml'
      - 'bff/**'
  pull_request:
    paths:
      - 'backend/src/**'
      - 'backend/pom.xml'
      - 'bff/**'

jobs:
  generate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ec_user
          POSTGRES_PASSWORD: ec_password
          POSTGRES_DB: ec_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate OpenAPI spec
        working-directory: backend
        run: ./mvnw verify -DskipTests

      - name: Commit updated openapi.json (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/api/openapi.json
          if git diff --staged --quiet; then
            echo "openapi.json に変更なし"
          else
            git commit -m "chore: OpenAPI spec を自動更新"
            git push
          fi

  generate-bff-openapi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Customer BFF OpenAPI spec
        working-directory: bff/customer-bff
        env:
          OPENAPI_GENERATE: 'true'
        run: |
          npm ci
          npm run generate:openapi

      - name: Generate BackOffice BFF OpenAPI spec
        working-directory: bff/backoffice-bff
        env:
          OPENAPI_GENERATE: 'true'
        run: |
          npm ci
          npm run generate:openapi

      - name: Commit updated BFF openapi specs (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/api/customer-bff-openapi.json docs/api/backoffice-bff-openapi.json
          if git diff --staged --quiet; then
            echo "BFF openapi specs に変更なし"
          else
            git commit -m "chore: BFF OpenAPI spec を自動更新"
            git push
          fi
